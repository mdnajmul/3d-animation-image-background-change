<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation Background Change</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <div class="parallax-image">
            <img
              id="background"
              src="./images/background.jpg"
              alt="background"
            />
            <div class="all-image">
              <img id="train" src="./images/train.png" alt="train" />
              <img id="fence" src="./images/fence.png" alt="fence" />
              <img
                id="trainShadow"
                src="./images/train shadow.png"
                alt="train shadow"
              />
              <img id="ground" src="./images/ground.png" alt="ground" />
              <img id="couple" src="./images/couple.png" alt="couple" />
              <img id="tree" src="./images/tree.png" alt="tree" />
            </div>
          </div>
        </div>
        <div class="col-3 text-white">
          <div class="back-frame d-flex flex-column mb-2 py-3">
            <h5 class="text-center fw-bold" style="color: #7952b3">
              Change Background Images
            </h5>
            <div class="back-change" id="back1">
              <img src="./images/background2.jpg" alt="" />
            </div>
            <div class="back-change" id="back2">
              <img src="./images/background3.jpg" alt="" />
            </div>
            <div class="back-change" id="back3">
              <img src="./images/background4.jpg" alt="" />
            </div>
            <div class="back-change" id="back4">
              <img src="./images/background5.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let img = document.getElementById("background");
      let back1 = document.querySelector("#back1");
      let back2 = document.querySelector("#back2");
      let back3 = document.querySelector("#back3");
      let back4 = document.querySelector("#back4");

      back1.addEventListener("click", () => {
        img.src = "./images/background2.jpg";
      });

      back2.addEventListener("click", () => {
        img.src = "./images/background3.jpg";
      });

      back3.addEventListener("click", () => {
        img.src = "./images/background4.jpg";
      });

      back4.addEventListener("click", () => {
        img.src = "./images/background5.jpg";
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
